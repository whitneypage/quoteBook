<!DOCTYPE html>
<html ng-app="quoteBook">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body ng-controller="mainCtrl">

<input class="input" placeholder= "Text" ng-model="text">
<input class="input" placeholder= "Author" ng-model="author">
</br>
</br>
<button class="add" ng-click="addData()">Add Quote</button>
<button class="remove" ng-click="removeData()">Remove Quote</button>
</br>
</br>
<input class="input" placeholder= "search" ng-model="search">
<button class="filter">Filter Quotes</button>
</br>
</br>
<div ng-repeat="quote in quotes | filter: search">
	<h4>{{quote.text}}</h4>
	<h5>{{quote.author}}</h5>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/mainCtrl.js"></script>
<script src="js/dataService.js"></script>
</body>
</html>
